<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="utf-8" />
        <title>Moscow Urban Forum</title>

        <link rel="stylesheet" href="css/styles.css" />
        <link rel="stylesheet" href="js/slick/slick.css" />
        <link rel="stylesheet" href="js/mcustomscrollbar/jquery.mCustomScrollbar.css" />
        <link rel="stylesheet" href="js/nouislider/nouislider.css" />
        <link rel="stylesheet" href="js/air-datepicker/datepicker.css" />

        <meta http-equiv="x-ua-compatible" content="ie=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />

        <link rel="icon" type="image/png" href="favicon-64x64.png" sizes="64x64" />
        <link rel="icon" type="image/png" href="favicon-32x32.png" sizes="32x32" />
        <link rel="icon" type="image/png" href="favicon-24x24.png" sizes="24x24" />
        <link rel="icon" type="image/png" href="favicon-16x16.png" sizes="16x16" />
    </head>

    <body>

        <!-- wrapper -->
        <div class="wrapper">
            <div class="wrapper-inner">

                <header>
                    <div class="logo"><a href="#"><svg><use xlink:href="images/sprite.svg#logo"></use></svg></a></div>
                    <div class="logo-title">Фотобанк MUF</div>

                    <div class="header-right">
                        <a href="#" class="header-lang">EN</a>
                        <a href="#" class="header-search-link"><svg><use xlink:href="images/sprite.svg#header-search"></use></svg></a>
                    </div>

                    <div class="header-search">
                        <form action="#" method="post">
                            <div class="header-search-inner">
                                <div class="form-input"><input type="text" name="search" value="" placeholder="ПОИСК" class="required" /><svg><use xlink:href="images/sprite.svg#header-search"></use></svg></div>
                                <div class="header-search-submit"><button><svg><use xlink:href="images/sprite.svg#header-search"></use></svg>Найти</button></div>
                            </div>
                            <a href="#" class="header-search-close"><svg><use xlink:href="images/sprite.svg#header-search-close"></use></svg></a>
                        </form>
                    </div>
                </header>

                <!-- container -->
                <div class="container">

                    <div class="page-404">
                        <div class="page-404-inner">
                            <div class="page-404-img"><img src="images/page-404.png" alt="" /></div>
                            <div class="page-404-title">404</div>
                            <div class="page-404-text">Страница не найдена</div>
                            <div class="page-404-link"><a href="#" class="btn"><svg><use xlink:href="images/sprite.svg#page-404-link"></use></svg>На главную</a></div>
                        </div>
                    </div>

                </div>
                <!-- container END -->

            </div>
        </div>
        <!-- wrapper END -->

        <footer>
            <div class="copyrights">© Moscow Urban Forum, 2011-2020.</div>
            <div class="policy">С положением о конфиденциальности персональных данных можно ознакомиться <a href="#">здесь</a>.</div>
        </footer>

        <a href="#" class="up-link"><svg><use xlink:href="images/sprite.svg#up-link"></use></svg></a>

        <script>
            var pathTemplate = './';
        </script>
        <script src="js/fonts.js"></script>

        <script src="js/svg4everybody.min.js"></script>
        <script>svg4everybody();</script>

        <script src="js/jquery-3.4.1.min.js"></script>
        <script src="js/slick/slick.min.js"></script>
        <script src="js/mcustomscrollbar/jquery.mCustomScrollbar.concat.min.js"></script>
        <script src="js/masonry.pkgd.min.js"></script>
        <script src="js/nouislider/nouislider.min.js"></script>
        <script src="js/nouislider/wNumb.js"></script>
        <script src="js/validation/jquery.validate.min.js"></script>
        <script src="js/validation/messages_ru.js"></script>
        <script src="js/fileupload/jquery.ui.widget.js"></script>
        <script src="js/fileupload/jquery.iframe-transport.js"></script>
        <script src="js/fileupload/jquery.fileupload.js"></script>
        <script src="js/air-datepicker/datepicker.min.js"></script>
        <script src="js/jquery.mask.min.js"></script>
        <script src="js/tools.js"></script>

    </body>
</html>
